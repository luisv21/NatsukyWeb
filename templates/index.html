
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kyodai Cards Generator</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 40px; }
        h1 { color: #003366; }
        form { display: flex; flex-direction: column; gap: 1em; }
        label { font-weight: bold; }
        input[type="submit"] { padding: 10px; background: #003366; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Generador de Cards Kyodai</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="excel">Sube tu archivo Excel:</label>
        <input type="file" name="excel" required>
        <label for="mode">¿Qué tipo de tarjeta quieres generar?</label>
        <select name="mode" required>
            <option value="individual">Una por participante (imagen)</option>
            <option value="categoria">Una por categoría (imagen)</option>
        </select>
        <input type="submit" value="Generar">
    </form>
</body>
</html>
