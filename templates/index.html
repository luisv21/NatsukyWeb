<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kyodai Cards Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px 15px;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- LOGO -->
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/dojo_banzai_logo.jpg') }}" alt="Dojo Banzai Logo" style="max-width: 150px;">
        </div>

        <!-- T√çTULO -->
        <h2 class="text-center mb-4 text-primary fw-bold">Ryobukai Cards Generator</h2>

        <!-- FORMULARIO -->
        <div class="card shadow mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">T√≠tulo de la p√°gina:</label>
                        <input type="text" name="page_title" class="form-control" placeholder="Ej. Participantes Torneo Kyodai 2025">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sube tu archivo Excel:</label>
                        <input type="file" name="excel" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de generaci√≥n:</label>
                        <select name="mode" class="form-select" required>
                            <option value="individual">Cards individuales</option>
                            <option value="categoria">Cards por categor√≠a</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generar</button>
                </form>
            </div>
        </div>

        <!-- DESCARGA DE ARCHIVO DE EJEMPLO -->
        <div class="text-center mt-4">
            <a href="{{ url_for('static', filename='files/Participantes_Completo_Torneo_Kyodai_2025.xlsx') }}" class="btn btn-outline-primary" download>
                Descargar archivo de ejemplo üì•
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
