<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kyodai Cards Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input[type="text"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    @media (max-width: 480px) {
      .container {
        margin: 20px 15px;
      }

      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Kyodai Cards Generator</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <label for="page_title">Título de la página:</label>
      <input type="text" id="page_title" name="page_title" placeholder="Ej. Participantes Torneo Kyodai 2025">

      <label for="excel">Sube tu archivo Excel:</label>
      <input type="file" name="excel" id="excel" accept=".xlsx,.xls">

      <label for="mode">Tipo de generación:</label>
      <select name="mode" id="mode">
        <option value="individual">Cards Individuales</option>
        <option value="categoria">Por Categoría</option>
      </select>

      <button type="submit">Generar</button>
    </form>
  </div>

</body>
</html>
