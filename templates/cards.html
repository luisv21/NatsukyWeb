<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .card-header {
      background-color: #0d47a1;
      color: white;
      font-weight: bold;
    }

    .card-body p {
      margin: 0.3rem 0;
    }

    .container {
      max-width: 800px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .card-body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <h1 class="text-center text-primary mb-4">{{ title }}</h1>

  {% for item in data %}
    <div class="card">
      <div class="card-header">
        {{ item["Nombre y Apellido"] }}
      </div>
      <div class="card-body">
        <p><strong>Categoría:</strong> {{ item["Categoría"] }}</p>
        <p><strong>Kata:</strong> {{ item["Nombre Kata"] }}</p>
        <p><strong>Tatami:</strong> {{ item["Tatami"] }}</p>
        <p><strong>Pool:</strong> {{ item["Pool"] }}</p>
      </div>
    </div>
  {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
